<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
  <title>Finance calculator</title>
<link href="styles.css?2be9f84ad733c49109de" rel="stylesheet"></head>

<body>
  <div id="wrapper" class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <nav class="header__nav">
          <a href="#" class="site-name">
            <img class="site-name__logo" width="107" height="33" src="./img/logo.png" alt="logo"
              title="finance calculator">
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link__profit" href="">Доходы</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Расходы</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Цели</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Графики</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Настройки</a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
    <main class="main">

      <div class="enter ">
        <p class="enter__title">Вход</p>
        <form class="form" name="form" method="post" action="#">
          <input class="form__input form__input--email" type="text" name="email"
            placeholder="E-mail">
          <input class="form__input form__input--password" type="text" name="password"
            placeholder="Пароль">
          <img class="form__img form__img--email" src="./img/mail.png" alt="email">
          <img class="form__img form__img--password" src="./img/password.png" alt="password">
          <p class="form__error opacity">Вы ввели неверные данные</p>
          <div class="form__wrapper-button">
            <button class="form__button form__button--facebook" type="button"><img class="button__img button__img--facebook"
                src="./img/facebook.png" alt="Facebook">Facebook</button>
            <button class="form__button form__button--google-plus" type="button"><img
                class="button__img button__img--google-plus" src="./img/google_plus.png"
                alt="Google +">Google +</button>
          </div>
          <a href="#" class="form__link form__link--reg">Регистрация</a>
          <a href="#" class="form__link form__link--forget">Забыли пароль?</a>
          <button class="form__submit" type="submit">Вход</button>
        </form>
      </div>

      <div class="profit hidden">
        <div class="profit__calendar"><span class="profit__calendar--date">11.01.18<img
              class="profit__calendar--img" src="./img/calendar.png" alt=""></span>
        </div>

        <form class="profit__form" name="profit__form" method="post" action="#">
          <div class="profit__input-wrapper">
            <input class="profit__input profit__input--name" type="text" name="name"
              placeholder="Название">
            <input class="profit__input profit__input--sum" type="text" name="sum"
              placeholder="Сума">
            <span class="profit__wrapper--select">
              <select class="select">
                <option value="" disabled selected>Тип доходов</option>
                <option value="Ежемесячные">Ежемесячные</option>
                <option value="Единоразовые">Единоразовые</option>
              </select>
            </span>
          </div>
          <button class="profit__submit" type="submit">Добавить</button>
        </form>
        <ul class="profit__notes">

          <!-- <li class="note">
            <div class="note__title">ЗП</div>
            <div class="note__sum">100 000</div>
            <div class="note__category">Ежемесячные</div>
            <div class="profit__wrapper-btn">
              <button class="note__button--edit"></button>
              <button class="note__button--delete"></button>
            </div>
          </li> -->
          
          

        </ul>

        <p class="profit__common-sum"></p>
        <div class="chart">
          <canvas id="myChart" class="myChart" width="200" height="200"></canvas>
        </div>
      </div>

    </main>
    <footer class="footer">
      <div class="footer__text">Разработано для GoIT | 2018</div>
    </footer>
  </div>
<script type="text/javascript" src="js/bundle.js?2be9f84ad733c49109de"></script></body>

</html>
